<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{{ site.baseurl }}/assets/favicon.ico" type="image/png">

    <title>{{ site.title }}</title>

    {% seo %}

    <link href="{{ site.baseurl }}/assets/css/theme.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

{% if jekyll.environment == 'production' %}
<!-- This goes before </head> closing tag, Google Analytics can be placed here -->
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics}}"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', '{{site.google_analytics}}');
</script>
{% endif %}

{% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}
<body>
<!-- defer loading of font and font awesome -->
<!--<noscript id="deferred-styles">-->
<!--    <link href="https://fonts.googleapis.com/css?family=Sen:400,700&display=swap" rel="stylesheet">-->
<!--</noscript>-->
<div class="p-2">

    <!-- Content
    ================================================== -->
    <div class="cv">
        {% include cv-header.html %}
        <div class="cv-horizontal-line"></div>
        <div class="row pt-2">
            <div class="col-8">
                {% include cv-left-sidebar.html %}
            </div>
            <div class="col-4">
                {% include cv-right-sidebar.html %}
            </div>
        </div>
    </div>

</div>

</div> <!-- /.site-content -->


</body>
</html>
